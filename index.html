<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('http://127.0.0.1:8000/notes/')).json();
        }
    }">
        <button x-on:click="getData">GET first note</button>
        <div x-show="responsedata">
            <p>Author: <strong x-text="responsedata[0].author"></strong></p>
            <p>Title: <strong x-text="responsedata[0].title"></strong></p>
            <p>Content: <strong x-text="responsedata[0].content"></strong></p>
        </div>
    </div>
</body>
</html>
